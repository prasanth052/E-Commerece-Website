<div class="cart-container" *ngIf="cart.length > 0;">
  <h2>Shopping Cart</h2>

  <div class="cart-item-list">
    <div class="cart-item" *ngFor="let item of groupedCart">
      <img [src]="item.thumbnail" class="item-img" />
      <div class="item-details">
        <h4>{{ item.title }}</h4>
        <p>Price: ₹{{ item.price }}</p>

        <div class="qty-control">
          <label>Qty:</label>
          <button class="incdesc" (click)="decreaseQty(item)">
            <mat-icon color="warn">remove</mat-icon>
          </button>
          <span>{{ item.quantity }}</span>
          <button class="incdesc" (click)="increaseQty(item)">
            <mat-icon color="primary">add</mat-icon>
          </button>
        </div>

        <p><strong>Total: ₹{{ item.price * item.quantity }}</strong></p>

        <button (click)="removeItem(item)">Delete</button>
        <button (click)="saveForLater(item)">Save for Later</button>
      </div>
    </div>
  </div>

  <div class="cart-summary">
    <h3>Subtotal ({{ totalItems }} items): ₹{{ totalAmount | number: '1.2-3' }}</h3>
    <button class="checkout-btn">Proceed to checkout</button>
  </div>
</div>
