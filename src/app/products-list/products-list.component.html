                <div class="product-grid mb-4">
                    <div class="product-card" *ngFor="let product of displayedProducts">
                        <img [src]="product.thumbnail" alt="Product Image" class="product-img"
                            (click)="goToDetail(product)">
                        <div class="product-info">
                            <div (click)="goToDetail(product)">
                                <h3 class="product-title">{{ product.title }}</h3>
                                <div class="product-rating">
                                    <ng-container *ngFor="let i of [1,2,3,4,5]">
                                        <span [class.filled]="i <= Math.round(product.rating)"
                                            [class.unfilled]="i > Math.round(product.rating)">
                                            &#9733;
                                        </span>
                                    </ng-container>
                                    <span class="rating-number">({{ product.rating }})</span>
                                    <span class="rating-number">{{ product.rating.count }}</span>
                                    <span
                                        [ngStyle]="product.availabilityStatus === 'In Stock' ? {'color': 'green'} : {'color': 'red'}">
                                        <strong>{{product.availabilityStatus}}</strong></span>
                                </div>
                                <p class="product-price">â‚¹{{ product.price }}</p>
                            </div>
                            <button class="add-btn" (click)="addToCart(product)">Add to Cart</button>
                        </div>
                    </div>
                </div>
            </mat-card-content>
        </mat-card>
    </mat-card-content>
    <mat-card-footer></mat-card-footer>
