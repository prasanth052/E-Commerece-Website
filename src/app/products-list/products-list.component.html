<mat-card>
    <mat-card-content>
        <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="..." class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="..." class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="..." class="d-block w-100" alt="...">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
        <mat-card id="products" class="mt-3">
            <mat-card-content>
                <div class="row align-items-center mb-4 ">
                    <div class="float-start mr-4 pr-4">
                        <button mat-raised-button [matMenuTriggerFor]="moreMenu"><i class="fa-solid fa-filter"></i>
                            Filter</button>
                    </div>
                    <mat-menu #moreMenu="matMenu">
                        <button mat-menu-item [matMenuTriggerFor]="SortMenu">
                            Price
                        </button>
                        <button mat-menu-item [matMenuTriggerFor]="ReleaventMenu">
                            Releavent
                        </button>
                    </mat-menu>
                    <mat-menu #SortMenu="matMenu">
                        <button mat-menu-item (click)="Sort('lowtohigh')">
                            Low to High
                        </button>
                        <button mat-menu-item (click)="Sort('hightolow')">
                            High to Low
                        </button>
                    </mat-menu>
                    <mat-menu #ReleaventMenu="matMenu">
                        <button mat-menu-item>
                            New
                        </button>
                        <button mat-menu-item>
                            Old
                        </button>
                    </mat-menu>
                </div>
                <div class="product-grid">
                    <div class="product-card" *ngFor="let product of displayedProducts">
                        <img [src]="product.thumbnail" alt="Product Image" class="product-img"
                            (click)="goToDetail(product)">
                        <div class="product-info">
                            <div (click)="goToDetail(product)">
                                <h3 class="product-title">{{ product.title }}</h3>
                                <div class="product-rating">
                                    <ng-container *ngFor="let i of [1,2,3,4,5]">
                                        <span [class.filled]="i <= Math.round(product.rating)"
                                            [class.unfilled]="i > Math.round(product.rating)">
                                            &#9733;
                                        </span>
                                    </ng-container>
                                    <span class="rating-number">({{ product.rating }})</span>
                                    <span class="rating-number">{{ product.rating.count }}</span>
                                    <span
                                        [ngStyle]="product.availabilityStatus === 'In Stock' ? {'color': 'green'} : {'color': 'red'}">
                                        <strong>{{product.availabilityStatus}}</strong></span>
                                </div>
                                <p class="product-price">â‚¹{{ product.price }}</p>
                            </div>
                            <button class="add-btn">Add to Cart</button>
                        </div>
                    </div>
                </div>
            </mat-card-content>
        </mat-card>
    </mat-card-content>
    <mat-card-footer></mat-card-footer>
</mat-card>
