<mat-card class="mat-elevation-z4 p-2">
    <div class="row">
        <div class="col-12 col-sm- 12 col-md-12 col-lg-6">
            <form class="example-form">
                <table class="example-full-width" cellspacing="0">
                    <tr>
                        <td><mat-form-field class="example-full-width">
                                <mat-label>First name</mat-label>
                                <input matInput>
                            </mat-form-field></td>
                        <td><mat-form-field class="example-full-width">
                                <mat-label>Last Name </mat-label>
                                <input matInput>
                            </mat-form-field></td>
                    </tr>
                </table>
                <p>
                    <mat-form-field class="example-full-width">
                        <mat-label>Address 2</mat-label>
                        <textarea matInput></textarea>
                    </mat-form-field>
                </p>
                <table class="example-full-width" cellspacing="0">
                    <tr>
                        <td><mat-form-field class="example-full-width">
                                <mat-label>Mail</mat-label>
                                <input matInput placeholder="Ex. San Francisco">
                            </mat-form-field></td>
                        <td> <mat-form-field appearance="fill" class="w-100">
                                <mat-label>Mobile Number</mat-label>
                                <input matInput #phnumber maxlength="10" placeholder="Ex. Phone Number" />
                                <mat-hint align="end">{{ phnumber.value.length }} / 10</mat-hint>
                            </mat-form-field></td>
                        <td> <mat-form-field appearance="fill" class="w-100">
                                <mat-label>Alternate Mobile Number</mat-label>
                                <input matInput #Alphnumber maxlength="10" placeholder="Ex. Phone Number" />
                                <mat-hint align="end">{{ Alphnumber.value.length }} / 10</mat-hint>
                            </mat-form-field></td>
                    </tr>
                </table>
                <table class="example-full-width" cellspacing="0">
                    <tr>
                        <td><mat-form-field class="example-full-width">
                                <mat-label>City</mat-label>
                                <input matInput placeholder="Ex. San Francisco">
                            </mat-form-field></td>
                        <td><mat-form-field class="example-full-width">
                                <mat-label>State</mat-label>
                                <input matInput placeholder="Ex. California">
                            </mat-form-field></td>
                        <td><mat-form-field class="example-full-width">
                                <mat-label>Postal Code</mat-label>
                                <input matInput #postalCode maxlength="5" placeholder="Ex. 94105" value="">
                                <mat-hint align="end">{{postalCode.value.length}} / 5</mat-hint>
                            </mat-form-field></td>
                    </tr>
                </table>
            </form>
        </div>
        <div class="col-12 col-sm- 12 col-md-12 col-lg-6">
            <button (click)="getCurrentLocation()">üìç Use Current Location</button>
            <google-map height="400px" width="100%" [center]="{ lat: currentLat, lng: currentLng }" [zoom]="15">
                <map-marker [position]="{ lat: currentLat, lng: currentLng }"></map-marker>
            </google-map>
        </div>
    </div>
</mat-card>
