<div class="p-6 bg-gray-100 dark:bg-gray-900 min-h-screen transition-colors">
  <!-- PRODUCT GRID -->
  <ng-container *ngIf="!isLoading; else skeleton">
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-5 gap-6">
      <div
        *ngFor="let product of displayedProducts"
        class="group bg-white dark:bg-gray-800 rounded-2xl overflow-hidden border border-gray-100 dark:border-gray-700 shadow-sm hover:shadow-2xl transition-all duration-300 flex flex-col h-full"
      >
        <!-- IMAGE -->
        <div class="relative overflow-hidden">
          <img
            [src]="product.images[0]"
            class="h-52 w-full object-cover cursor-pointer transition-transform duration-500 group-hover:scale-110"
            (click)="goToProduct(product)"
          />

          <!-- Overlay -->
          <div
            class="absolute inset-0 bg-black/40 opacity-0 group-hover:opacity-100 transition"
          ></div>

          <!-- Wishlist -->
          <button
            class="absolute top-3 right-3 bg-white/90 dark:bg-gray-700 p-2 rounded-full shadow hover:scale-110 transition focus:outline-none focus-visible:ring-2"
            aria-label="Add to wishlist"
            (click)="toggleWishlist(product)"
          >
            ❤️
          </button>

          <!-- Quick View -->
          <button
            class="absolute bottom-3 left-1/2 -translate-x-1/2 opacity-0 group-hover:opacity-100 bg-white dark:bg-gray-700 text-sm px-4 py-1.5 rounded-full shadow transition"
            (click)="openQuickView(product)"
          >
            Quick View
          </button>
        </div>

        <!-- CONTENT -->
        <div class="p-4 flex flex-col flex-1">
          <div class="space-y-2">
            <h3
              class="text-base font-semibold text-gray-900 dark:text-gray-100 line-clamp-2 cursor-pointer"
              (click)="goToProduct(product)"
            >
              {{ product.productName }}
              <span class="text-sm font-normal text-gray-500">
                ({{ product.brand }})
              </span>
            </h3>

            <!-- Rating -->
            <div class="flex items-center gap-1 text-sm">
              <ng-container *ngFor="let i of [1, 2, 3, 4, 5]">
                <span
                  class="text-amber-400"
                  [class.opacity-30]="i > Math.round(product.rating)"
                  >★</span
                >
              </ng-container>
              <span class="text-gray-500">
                {{ product.rating }}
              </span>
            </div>

            <!-- Price -->
            <p class="text-lg font-bold text-primary-600 dark:text-primary-400">
              ₹{{ product.finalPrice }}
              <span
                *ngIf="product.discount"
                class="ml-2 text-sm text-gray-400 line-through"
              >
                ₹{{ product.basePrice }}
              </span>
                      <span
                *ngIf="product.stockStatus !== 'In Stock'"
              class="text-normal font-semibold text-red-500/100 ml-4"
            >{{ product.stockStatus }}
              </span>
            </p>


          </div>

          <!-- CTA -->
          <button
            class="mt-2 w-full bg-primary-600/100 hover:bg-primary-700/95 text-black font-medium py-2.5 rounded-xl shadow-md hover:shadow-lg transition-all disabled:opacity-60 focus:outline-none focus-visible:ring-4"
            [disabled]="loadingProductId === product.id"
            [attr.aria-busy]="
              loadingProductId === product.id ? 'true' : 'false'
            "
            (click)="addToCart(product)"
          >
            <span *ngIf="loadingProductId !== product.id"> Add to Cart </span>

            <span *ngIf="loadingProductId === product.id"> Adding… </span>
          </button>
        </div>
      </div>
    </div>
  </ng-container>

  <!-- SKELETON -->
  <ng-template #skeleton>
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-5 gap-6">
      <div
        *ngFor="let i of [1, 2, 3, 4, 5]"
        class="bg-white dark:bg-gray-800 rounded-2xl p-4 animate-pulse"
      >
        <div class="h-52 bg-gray-300 dark:bg-gray-700 rounded-xl"></div>
        <div class="mt-4 h-4 bg-gray-300 dark:bg-gray-700 rounded w-3/4"></div>
        <div class="mt-2 h-4 bg-gray-300 dark:bg-gray-700 rounded w-1/2"></div>
        <div class="mt-4 h-10 bg-gray-300 dark:bg-gray-700 rounded-xl"></div>
      </div>
    </div>
  </ng-template>
</div>
