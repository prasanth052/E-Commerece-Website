<div class="col-6">
  <mat-card>
    <mat-card-header>
      <mat-card-subtitle>Add Product</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="form">
        <div class="form-grid">

          <mat-form-field appearance="fill" class="full-width">
            <mat-label>Product Name</mat-label>
            <input type="text" matInput formControlName="PrdName">
          </mat-form-field>

          <mat-form-field appearance="fill" class="half-width">
            <mat-label>Product Type</mat-label>
            <mat-select formControlName="PrdType">
              <mat-option value="Clothes">Clothes</mat-option>
              <mat-option value="Electronics">Type 2</mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field appearance="fill" class="half-width">
            <mat-label>Brand</mat-label>
            <mat-select formControlName="PrdBrand">
              <mat-option value="brand1">Brand 1</mat-option>
              <mat-option value="brand2">Brand 2</mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field appearance="fill" class="half-width" *ngIf="form.get('PrdType')?.value=='Clothes'">
            <mat-label>Gender</mat-label>
            <mat-select formControlName="PrdGender">
              <mat-option value="Male">Male</mat-option>
              <mat-option value="Female">Female</mat-option>
            </mat-select>
          </mat-form-field>
          <mat-form-field class="full-width">
            <mat-label>Descripation</mat-label>
            <textarea matInput formControlName="PrdDesc"></textarea>
          </mat-form-field>
        </div>
      </form>
    </mat-card-content>

    <mat-card-actions align="start">
      <button mat-raised-button color="primary">Save</button>
    </mat-card-actions>
  </mat-card>
</div>
