<div class="order-container" *ngIf="order">
  <img src="https://i.postimg.cc/6qB0bb1C/checkmark.gif" class="order-icon" alt="Success">
  <div class="order-heading">Your Order Has Been Placed!</div>
  <div class="order-subtext">Thank you for shopping with E-Shop.</div>

  <div class="order-details">
    <p><strong>Order ID:</strong> #{{ order.orderId }}</p>
    <p><strong>Estimated Delivery:</strong> {{ order.deliveryStartDate }} - {{ order.deliveryEndDate }}</p>
    <p><strong>Shipping To:</strong> {{ order.name }}, {{ order.address }}, {{ order.city }}, {{ order.state }}</p>
  </div>

  <div class="order-buttons">
    <button class="btn-track" (click)="trackOrder()">Track Order</button>
    <button class="btn-home" (click)="goHome()">Continue Shopping</button>
  </div>
</div>
